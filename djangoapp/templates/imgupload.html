<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>File Name</th>
        <th>File Image</th>
        <th>File Description</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>
    {% for i,j,k,l in data %}
     <tr>
        <td>{{i}}</td>
        <td>{{j}}</td>
        <td><img src="{% static k %}" width="150px" height="150px"></td>
        <td>{{l}}</td>
         <td><a href="http://127.0.0.1:8000/djangoapp/edit/{{i}}" class="btn btn-primary">Update</a></td>
         <td><a href="" class="btn btn-danger">Delete</a></td>




     </tr>
    {% endfor %}
</table>
</body>
</html>
