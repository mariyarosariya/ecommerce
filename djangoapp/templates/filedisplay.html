<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
    <th>id</th>
    <th>audio name</th>
    <th>audio file</th>
    <th>video name</th>
    <th>video file</th>
    <th>pdf name</th>
    <th>pdf file</th>
    <th>Update</th>
    </tr>
    {% for i,j,k,l,m,n,p in data %}
    <tr>

        <td>{{i}}</td>
        <td>{{j}}</td>
        <td><audio controls><source src="{% static k %}"></audio></td>
        <td>{{l}}</td>
        <td><video controls height="250px" width="250px"><source src="{% static m %"></video></td>
        <td>{{n}}</td>
        <td><a hrerf="{% static p %}"download>click me</a></td>
        <td><a href="" class="btn btn-primary">Update</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
