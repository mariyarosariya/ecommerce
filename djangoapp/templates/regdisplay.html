<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
        <th>phone</th>
        <th>gender</th>
        <th>address</th>
        <th>dob</th>
        <th>user name</th>
        <th>update</th>
        <th>delete</th>
    </tr>
        {% for i in data %}
        <tr>
    <td>{{i.id}}</td>
    <td>{{i.fname}}</td>
    <td>{{i.lname}}</td>
    <td>{{i.email}}</td>
    <td>{{i.phone}}</td>
    <td>{{i.gender}}</td>
    <td>{{i.address}}</td>
    <td>{{i.dob}}</td>
    <td>{{i.username}}</td>
    <td><a href="http://127.0.0.1:8000/djangoapp/updatedata/{{i.id}}"  class="btn btn-primary">update data</a></td>
    <td><a href="http://127.0.0.1:8000/djangoapp/delete {{i.id}}" class="btn btn-danger">delete</a></td>

    </tr>
    {% endfor %}
</table>

</body>
</html>
