<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
       #form{
       margin-top: 10px;
       margin-left: 100px;
       margin-right: 100px;
       background-image: url("{% static 'background.avif' %}");
       color:white;
       padding: 50px;
       }
        #body{
        background-color: blue;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="body">

<form method="post" id="form">{% csrf_token %}
    <center><h2> Employee Registration Form</h2></center>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">employee Name</label>
       </div>
       <div class="col-6">
           <input type="text"  name="emp_name" class="form-control" placeholder="employee Name">
       </div>
   </div>
</div>
    <div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">email</label>
       </div>
       <div class="col-6">
           <input type="email"  name="email"  class="form-control" placeholder="email">
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">company</label>
       </div>
       <div class="col-6">
           <input type="text" name="com" class="form-control" placeholder="company Name">
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">designation</label>
       </div>
       <div class="col-6">
           <input type="text"  name= "desi" class="form-control" placeholder="designation">
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">Phone</label>
       </div>
       <div class="col-6">
           <input type="tel"  name="pho" class="form-control" placeholder="+91">
       </div>
   </div>
</div>
    <center><button type="submit" class="btn btn-primary">Submit</button></center>
</form>

</body>
</html>
