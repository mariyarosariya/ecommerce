<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<form method="post" id="form">{% csrf_token %}
    <center><h2> product details</h2></center>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">Pro_Name</label>
       </div>
       <div class="col-6">
           <input type="text"  name="pname" class="form-control" placeholder="proname">
       </div>
   </div>
</div>
    <div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">price</label>
       </div>
       <div class="col-6">
           <input type="email"  name="price"  class="form-control" placeholder="brand name">
       </div>
   </div>
</div>
    <div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">brand</label>
       </div>
       <div class="col-6">
           <input type="email"  name="brand"  class="form-control" placeholder="brand name">
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">quantity</label>
       </div>
       <div class="col-6">
           <input type="text" name="quan" class="form-control" placeholder="quantity">
       </div>
   </div>
</div>
    <div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">expirary</label>
       </div>
       <div class="col-6">
           <input type="text" name="ex" class="form-control" placeholder="ex.date">
       </div>
   </div>
</div>
    <div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">description</label>
       </div>
       <div class="col-6">
           <input type="text" name="des" class="form-control" placeholder="description">
       </div>
   </div>
</div>
</form>
</body>
</html>
